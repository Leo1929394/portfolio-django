<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Мой Сайт-визитка{% endblock %}</title>
            
            <!-- Подключение CSS стилей -->
            <link rel="stylesheet" href="{% static 'website/css/style.css' %}">

            <!-- Иконка сайта -->
            <link rel="icon" href="{% static 'website/images/favicon.ico' %}" type="image/x-icon">

            <!-- Шрифты гугл -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        </head>
        <body>

            <!-- Шапка сайта с навигацией -->
            <header class="header">
                <div class="container">
                    <div class="logo">
                        <h1>{% block site_title %}Портфолио{% endblock %}</h1>
                    </div>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li><a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Главная</a></li>
                            <li><a href="{% url 'about' %}" class="nav-link {% if request.path == '/about/' %}active{% endif %}">Обо мне</a></li>
                            <li><a href="{% url 'contact' %}" class="nav-link {% if request.path == '/contact/' %}active{% endif %}">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <!-- Основное содержимое страницы -->
            <main class="main">
                <div class="container">
                    {% block content %}
                    <!-- Здесь будет контент конкретной страницы -->
                     {% endblock %}
                </div>
            </main>

            <!-- Подвал сайта -->
             <footer class="footer">
                <div class="container">
                    <div class="footer-content">
                        <p>&copy; {% now "Y" %} Мой сайт-визитка. Все права защищены.</p>
                        <p>Создано с помощью Django</p>
                    </div>
                </div>
            </footer>

            <!-- Подключение JavaScript -->
             <script src="{% static 'website/js/main.js' %}"></script>
        </body>
        </html>
